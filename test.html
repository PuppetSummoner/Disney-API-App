.search-box-wrapper {

}


/* Custom Card Styling */
.custom-card {
  background: linear-gradient(145deg, #ffffff, #f0f0f5); /* Soft gradient background */
  border-radius: 15px; /* Smooth, more prominent rounded corners */
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for elevation */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  text-decoration: none;
}

.custom-card:hover {
  transform: translateY(-8px); /* Slight lift on hover */
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover for effect */
}

/* Image Styling */
.custom-card-img {
  width: 100%;
  height: 180px;
  object-fit: cover; /* Crop image without stretching */
  border-top-left-radius: 15px;
  border-top-right-radius: 15px; /* Make the image corners match the card corners */
}

.custom-card-lg-img {
  width: 100%;
  height: 300px;
  object-fit: cover; /* Crop image without stretching */
  object-position: top;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px; /* Make the image corners match the card corners */
}

/* Card Body Styling */
.custom-card-body {
  padding: 20px;
  text-align: center;
  background-color: #ffffff;
}

.custom-card-title {
  font-size: 1.5rem;
  margin-bottom: 10px; /* Spacing between title and button */
}

/* Button Styling */
.custom-btn {
  background-color: #C3B1E1; /* A vibrant blue for contrast */
  color: #FFFFFF;
  font-size: 1.1rem;
  border: none;
  padding: 10px 20px;
  border-radius: 25px; /* Smooth button corners */
  cursor: pointer;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.custom-btn:hover {
  background-color: #957BBE; /* Darken blue on hover */
  transform: scale(1.05); /* Slightly enlarge button on hover */
}

#prev-btn, #next-btn {
  position: fixed;
  top: 50%;  /* Vertical center */
  transform: translateY(-50%);  /* center exactly*/
  color: #957BBE;
  border: none;
  cursor: pointer;
  font-size: 7rem;
}
/* prev btn position*/
#prev-btn {
left: 2rem;  /* left side */
}

/* next btn position*/
#next-btn {
right: 2rem;  /* right side */
}

.icon {
  color: black;
}

  background-color: transparent;

/* 공통 스타일 */
.like-button {
    background: none;
    border: none;
    cursor: pointer;
    position: relative;
    padding: 0;
    font-size: 1.5rem; /* 크기 조정 가능 */
    color: #bbb; /* 기본 색상 */
    transition: color 0.3s ease, transform 0.2s ease;
}

.like-button .fa-heart {
    color: #ff6b6b; /* 하트 활성화 시 색상 */
    transition: transform 0.2s ease;
}

.like-button .fa-regular.fa-heart-o {
    color: #bbb; /* 비활성화 상태 */
}

.like-button:hover {
    color: #ff6b6b; /* 호버 시 하트 색상 강조 */
    transform: scale(1.2); /* 확대 효과 */
}

.like-button.liked .fa-heart {
    color: #ff6b6b; /* 좋아요 표시된 상태의 색상 */
    transform: scale(1.2); /* 좋아요 상태에서 약간 확대 */
}

</style>
</head>
<body>

    <div class="col mb-4">

  </div>

</div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const likeButton = document.getElementById('like-button');
            const heartIcon = likeButton.querySelector('i');

            likeButton.addEventListener('click', () => {
                likeButton.classList.toggle('liked');
                heartIcon.classList.toggle('bi-heart');
                heartIcon.classList.toggle('bi-heart-fill');
            });
        });
    </script>
