  <!-- Contact Section -->
  <div class="container mt-3">
  <h1 class="text-center mb-3 display-4">Contact Us</h1>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label fs-2">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fs-2">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label fs-2">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="custom-btn w-100">Submit</button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-5">
          <h3 class="card-title fs-2">Our Contact Information</h3>
          <p class="fs-4"><span class="fs-3">Address: </span>123 Street Moorabbin VIC 3189</p>
          <p class="fs-4"><span class="fs-3">Phone: </span>12 3456 7890</p>
          <p class="fs-4"><span class="fs-3">Email: </span>contact@disneyapp.com</p>
          <h5 class="mt-4 fs-2">Follow Us</h5>
          <div class="fs-1">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
