<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>캐릭터 디테일 카드</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f4f4; font-family: 'Noto Sans KR', sans-serif;">
    <div class="card w-75" style="max-width: 900px;">
        <div class="row no-gutters">
            <div class="col-md-4 d-flex flex-column align-items-center p-3">
                <img src="https://via.placeholder.com/400x500" alt="캐릭터 사진" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column h-100">
                    <h2 class="character-name" style="font-size: 1.8em; font-weight: 700; color: #333;">캐릭터 이름</h2>
                    <div class="character-appearances mt-2" style="font-size: 1em;">
                        <p><strong>출연 영화:</strong> 영화 이름 1, 영화 이름 2, ...</p>
                        <p><strong>출연 TV쇼:</strong> TV쇼 이름 1, TV쇼 이름 2, ...</p>
                    </div>
                    <div class="character-link mt-auto text-center">
                        <a href="#" class="btn btn-primary mt-4">더 알아보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
